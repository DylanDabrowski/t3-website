name: Exhibit Component Previews

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  previews:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      PREVIEW_UPLOAD_URL: ${{ secrets.PREVIEW_UPLOAD_URL }}
      PREVIEW_UPLOAD_TOKEN: ${{ secrets.PREVIEW_UPLOAD_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          npm ci || npm install
          npm install --no-save vite @vitejs/plugin-react tailwindcss @tailwindcss/postcss postcss autoprefixer playwright
          npx playwright install --with-deps

      - name: Generate previews
        run: node scripts/exhibit-preview.js
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
          PREVIEW_UPLOAD_URL: ${{ env.PREVIEW_UPLOAD_URL }}
          PREVIEW_UPLOAD_TOKEN: ${{ env.PREVIEW_UPLOAD_TOKEN }}
